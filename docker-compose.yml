version: '3.8'

services:
  econet24-bridge:
    build: .
    container_name: econet24-mqtt-bridge
    restart: unless-stopped
    environment:
      - ECONET24_USERNAME=${ECONET24_USERNAME}
      - ECONET24_PASSWORD=${ECONET24_PASSWORD}
      - MQTT_HOST=${MQTT_HOST:-localhost}
      - MQTT_PORT=${MQTT_PORT:-1883}
      - MQTT_USERNAME=${MQTT_USERNAME:-}
      - MQTT_PASSWORD=${MQTT_PASSWORD:-}
      - POLL_INTERVAL=${POLL_INTERVAL:-60}
    # If running on same host as HA, use host network
    # network_mode: host
