<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 480 340" style="background:#0d1117">
  <defs>
    <!-- Gradients for pipes -->
    <linearGradient id="hotPipe" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#dc3545"/>
      <stop offset="50%" stop-color="#b02a37"/>
      <stop offset="100%" stop-color="#dc3545"/>
    </linearGradient>
    <linearGradient id="coldPipe" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#0d6efd"/>
      <stop offset="50%" stop-color="#0a58ca"/>
      <stop offset="100%" stop-color="#0d6efd"/>
    </linearGradient>
    <linearGradient id="unitBody" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#2d333b"/>
      <stop offset="100%" stop-color="#1c2128"/>
    </linearGradient>
  </defs>

  <!-- Main panel background -->
  <rect x="0" y="0" width="480" height="340" fill="#0d1117"/>
  <rect x="8" y="8" width="464" height="324" rx="8" fill="#161b22" stroke="#30363d" stroke-width="1"/>

  <!-- Header bar -->
  <rect x="8" y="8" width="464" height="40" rx="8" fill="#21262d"/>
  <rect x="8" y="32" width="464" height="16" fill="#21262d"/>
  
  <!-- Grant Logo -->
  <g id="grant_logo" transform="translate(20, 16)">
    <!-- Grant wordmark style -->
    <rect x="0" y="0" width="90" height="28" rx="4" fill="#c41e3a"/>
    <text x="45" y="20" text-anchor="middle" fill="#ffffff" font-family="Arial Black, Arial, sans-serif" font-size="16" font-weight="900" letter-spacing="1">GRANT</text>
  </g>
  
  <!-- Model Number -->
  <text id="model_number" x="120" y="34" fill="#7d8590" font-family="system-ui, sans-serif" font-size="12" font-weight="500">Aerona³ R32</text>
  
  <!-- ON/OFF Status -->
  <g id="power_status" transform="translate(380, 16)">
    <rect id="status_badge" x="0" y="0" width="80" height="28" rx="14" fill="#238636" stroke="#2ea043" stroke-width="1"/>
    <circle id="status_led" cx="18" cy="14" r="5" fill="#3fb950"/>
    <text id="status_text" x="48" y="19" text-anchor="middle" fill="#ffffff" font-family="system-ui, sans-serif" font-size="12" font-weight="600">ON</text>
  </g>

  <!-- ===================== MAIN OUTDOOR UNIT ===================== -->
  <g id="heat_pump_unit">
    <!-- Unit housing - main body -->
    <rect x="40" y="70" width="180" height="150" rx="6" fill="url(#unitBody)" stroke="#444c56" stroke-width="2"/>
    
    <!-- Unit top plate with vents -->
    <rect x="40" y="70" width="180" height="28" rx="6" fill="#2d333b" stroke="#444c56" stroke-width="1"/>
    <rect x="40" y="92" width="180" height="6" fill="#2d333b"/>
    
    <!-- Top ventilation slots -->
    <g stroke="#1c2128" stroke-width="3" opacity="0.8">
      <line x1="60" y1="82" x2="90" y2="82"/>
      <line x1="100" y1="82" x2="130" y2="82"/>
      <line x1="140" y1="82" x2="170" y2="82"/>
      <line x1="180" y1="82" x2="200" y2="82"/>
    </g>
    
    <!-- Main fan grille area -->
    <rect x="55" y="110" width="90" height="90" rx="4" fill="#1c2128" stroke="#30363d" stroke-width="1"/>
    
    <!-- Fan grille circles -->
    <circle cx="100" cy="155" r="38" fill="none" stroke="#30363d" stroke-width="2"/>
    <circle cx="100" cy="155" r="30" fill="none" stroke="#30363d" stroke-width="1" opacity="0.6"/>
    <circle cx="100" cy="155" r="22" fill="none" stroke="#30363d" stroke-width="1" opacity="0.4"/>
    <circle cx="100" cy="155" r="14" fill="none" stroke="#30363d" stroke-width="1" opacity="0.3"/>
    <circle cx="100" cy="155" r="6" fill="#30363d"/>
    
    <!-- Horizontal grille bars -->
    <g stroke="#30363d" stroke-width="1" opacity="0.5">
      <line x1="62" y1="135" x2="138" y2="135"/>
      <line x1="58" y1="145" x2="142" y2="145"/>
      <line x1="58" y1="155" x2="142" y2="155"/>
      <line x1="58" y1="165" x2="142" y2="165"/>
      <line x1="62" y1="175" x2="138" y2="175"/>
    </g>
    
    <!-- Compressor/electronics section -->
    <rect x="155" y="110" width="55" height="90" rx="3" fill="#1c2128" stroke="#30363d" stroke-width="1"/>
    
    <!-- Control panel indicators -->
    <rect x="162" y="118" width="40" height="12" rx="2" fill="#0d1117"/>
    <rect x="162" y="136" width="40" height="8" rx="1" fill="#238636" opacity="0.8"/>
    
    <!-- Compressor indicator light -->
    <circle id="comp_led" cx="182" cy="165" r="6" fill="#238636" stroke="#2ea043" stroke-width="1"/>
    <text x="182" y="182" text-anchor="middle" fill="#7d8590" font-family="system-ui, sans-serif" font-size="7">COMP</text>
    
    <!-- Unit label plate -->
    <rect x="55" y="205" width="150" height="10" rx="1" fill="#1c2128"/>
    <text x="130" y="213" text-anchor="middle" fill="#444c56" font-family="system-ui, sans-serif" font-size="7">OUTDOOR UNIT</text>
    
    <!-- Connection ports on side -->
    <rect x="220" y="125" width="10" height="18" rx="2" fill="#b02a37" stroke="#dc3545" stroke-width="1"/>
    <rect x="220" y="155" width="10" height="18" rx="2" fill="#0a58ca" stroke="#0d6efd" stroke-width="1"/>
  </g>

  <!-- ===================== PIPING ===================== -->
  <!-- Flow pipe (hot) - from unit to indoor -->
  <path d="M230 134 L260 134 L260 270 L300 270" fill="none" stroke="url(#hotPipe)" stroke-width="10" stroke-linecap="round" stroke-linejoin="round"/>
  <path d="M230 134 L260 134 L260 270 L300 270" fill="none" stroke="#dc3545" stroke-width="6" stroke-linecap="round" stroke-linejoin="round" opacity="0.3"/>
  
  <!-- Return pipe (cold) - from indoor back to unit -->
  <path d="M230 164 L280 164 L280 290 L300 290" fill="none" stroke="url(#coldPipe)" stroke-width="10" stroke-linecap="round" stroke-linejoin="round"/>
  <path d="M230 164 L280 164 L280 290 L300 290" fill="none" stroke="#0d6efd" stroke-width="6" stroke-linecap="round" stroke-linejoin="round" opacity="0.3"/>

  <!-- Flow direction arrows -->
  <polygon points="260,200 266,192 266,208" fill="#dc3545"/>
  <polygon points="280,230 274,222 274,238" fill="#0d6efd"/>

  <!-- ===================== INDOOR UNIT ===================== -->
  <g id="indoor_unit">
    <rect x="300" y="252" width="100" height="56" rx="4" fill="url(#unitBody)" stroke="#444c56" stroke-width="2"/>
    <rect x="300" y="252" width="100" height="16" rx="4" fill="#2d333b"/>
    <rect x="300" y="262" width="100" height="6" fill="#2d333b"/>
    <text x="350" y="264" text-anchor="middle" fill="#7d8590" font-family="system-ui, sans-serif" font-size="8" font-weight="500">BUFFER / INDOOR</text>
    
    <!-- Heat distribution waves -->
    <g id="heat_waves" opacity="0.7">
      <path d="M315 285 Q325 280 335 285 Q345 290 355 285 Q365 280 375 285 Q385 290 395 285" fill="none" stroke="#f0883e" stroke-width="2" stroke-linecap="round"/>
      <path d="M325 295 Q335 290 345 295 Q355 300 365 295 Q375 290 385 295" fill="none" stroke="#f0883e" stroke-width="1.5" stroke-linecap="round" opacity="0.5"/>
    </g>
  </g>

  <!-- ===================== DATA PANELS ===================== -->
  
  <!-- TEMPERATURES PANEL -->
  <g id="temp_panel">
    <rect x="300" y="56" width="168" height="88" rx="6" fill="#161b22" stroke="#30363d" stroke-width="1"/>
    <rect x="300" y="56" width="168" height="20" rx="6" fill="#21262d"/>
    <rect x="300" y="70" width="168" height="6" fill="#21262d"/>
    <text x="312" y="70" fill="#7d8590" font-family="system-ui, sans-serif" font-size="9" font-weight="600">TEMPERATURES</text>
    
    <!-- Flow temp -->
    <text x="312" y="94" fill="#7d8590" font-family="system-ui, sans-serif" font-size="9">Flow</text>
    <rect id="flow_temp_bg" x="380" y="82" width="76" height="18" rx="3" fill="#1c2128" stroke="#30363d" stroke-width="1"/>
    <text id="flow_temp" x="418" y="95" text-anchor="middle" fill="#dc3545" font-family="monospace" font-size="12" font-weight="600"></text>
    
    <!-- Return temp -->
    <text x="312" y="114" fill="#7d8590" font-family="system-ui, sans-serif" font-size="9">Return</text>
    <rect id="return_temp_bg" x="380" y="102" width="76" height="18" rx="3" fill="#1c2128" stroke="#30363d" stroke-width="1"/>
    <text id="return_temp" x="418" y="115" text-anchor="middle" fill="#0d6efd" font-family="monospace" font-size="12" font-weight="600"></text>
    
    <!-- Delta T -->
    <text x="312" y="134" fill="#7d8590" font-family="system-ui, sans-serif" font-size="9">ΔT</text>
    <rect id="delta_t_bg" x="380" y="122" width="76" height="18" rx="3" fill="#1c2128" stroke="#30363d" stroke-width="1"/>
    <text id="delta_t" x="418" y="135" text-anchor="middle" fill="#f0883e" font-family="monospace" font-size="12" font-weight="600"></text>
  </g>

  <!-- COMPRESSOR & FAN PANEL -->
  <g id="speed_panel">
    <rect x="300" y="150" width="168" height="66" rx="6" fill="#161b22" stroke="#30363d" stroke-width="1"/>
    <rect x="300" y="150" width="168" height="20" rx="6" fill="#21262d"/>
    <rect x="300" y="164" width="168" height="6" fill="#21262d"/>
    <text x="312" y="164" fill="#7d8590" font-family="system-ui, sans-serif" font-size="9" font-weight="600">COMPRESSOR / FAN</text>
    
    <!-- Compressor speed -->
    <text x="312" y="188" fill="#7d8590" font-family="system-ui, sans-serif" font-size="9">Comp</text>
    <rect id="comp_hz_bg" x="380" y="176" width="76" height="18" rx="3" fill="#1c2128" stroke="#30363d" stroke-width="1"/>
    <text id="comp_hz" x="418" y="189" text-anchor="middle" fill="#a371f7" font-family="monospace" font-size="12" font-weight="600"></text>
    
    <!-- Fan speed -->
    <text x="312" y="208" fill="#7d8590" font-family="system-ui, sans-serif" font-size="9">Fan</text>
    <rect id="fan_rpm_bg" x="380" y="196" width="76" height="18" rx="3" fill="#1c2128" stroke="#30363d" stroke-width="1"/>
    <text id="fan_rpm" x="418" y="209" text-anchor="middle" fill="#79c0ff" font-family="monospace" font-size="12" font-weight="600"></text>
  </g>

  <!-- POWER PANEL -->
  <g id="power_panel">
    <rect x="300" y="222" width="168" height="24" rx="6" fill="#161b22" stroke="#30363d" stroke-width="1"/>
    <text x="312" y="238" fill="#7d8590" font-family="system-ui, sans-serif" font-size="9">Power</text>
    <rect id="power_bg" x="380" y="228" width="76" height="14" rx="2" fill="#1c2128" stroke="#30363d" stroke-width="1"/>
    <text id="power" x="418" y="239" text-anchor="middle" fill="#3fb950" font-family="monospace" font-size="11" font-weight="600"></text>
  </g>

  <!-- BOTTOM INFO ROW -->
  <g id="bottom_info">
    <!-- Outdoor temp -->
    <rect x="40" y="228" width="80" height="32" rx="4" fill="#161b22" stroke="#30363d" stroke-width="1"/>
    <text x="80" y="242" text-anchor="middle" fill="#7d8590" font-family="system-ui, sans-serif" font-size="7">OUTDOOR</text>
    <text id="outdoor_temp" x="80" y="256" text-anchor="middle" fill="#58a6ff" font-family="monospace" font-size="13" font-weight="600"></text>
    
    <!-- COP -->
    <rect x="130" y="228" width="60" height="32" rx="4" fill="#161b22" stroke="#30363d" stroke-width="1"/>
    <text x="160" y="242" text-anchor="middle" fill="#7d8590" font-family="system-ui, sans-serif" font-size="7">COP</text>
    <text id="cop" x="160" y="256" text-anchor="middle" fill="#3fb950" font-family="monospace" font-size="13" font-weight="600"></text>
  </g>

</svg>
