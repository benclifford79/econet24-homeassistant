<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <!-- Grant UK inspired gradient - green to orange -->
    <linearGradient id="grantGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4CAF50"/>
      <stop offset="100%" style="stop-color:#FF6F00"/>
    </linearGradient>
    <linearGradient id="heatGrad" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#FF6F00"/>
      <stop offset="50%" style="stop-color:#FF8F00"/>
      <stop offset="100%" style="stop-color:#FFB300"/>
    </linearGradient>
    <linearGradient id="coolGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4CAF50"/>
      <stop offset="100%" style="stop-color:#2E7D32"/>
    </linearGradient>
  </defs>

  <!-- Background circle -->
  <circle cx="256" cy="256" r="250" fill="#1a1a1a"/>
  <circle cx="256" cy="256" r="240" fill="#212121"/>

  <!-- Heat pump unit body -->
  <rect x="156" y="180" width="200" height="160" rx="12" fill="#2d2d2d" stroke="#4CAF50" stroke-width="3"/>

  <!-- Fan/compressor -->
  <circle cx="256" cy="260" r="50" fill="#1a1a1a" stroke="#4CAF50" stroke-width="2"/>
  <g fill="url(#grantGrad)">
    <ellipse cx="256" cy="230" rx="8" ry="25" transform="rotate(0 256 260)"/>
    <ellipse cx="256" cy="230" rx="8" ry="25" transform="rotate(60 256 260)"/>
    <ellipse cx="256" cy="230" rx="8" ry="25" transform="rotate(120 256 260)"/>
    <ellipse cx="256" cy="230" rx="8" ry="25" transform="rotate(180 256 260)"/>
    <ellipse cx="256" cy="230" rx="8" ry="25" transform="rotate(240 256 260)"/>
    <ellipse cx="256" cy="230" rx="8" ry="25" transform="rotate(300 256 260)"/>
  </g>
  <circle cx="256" cy="260" r="8" fill="url(#grantGrad)"/>

  <!-- Ventilation grille lines -->
  <g stroke="#3d3d3d" stroke-width="2">
    <line x1="170" y1="195" x2="230" y2="195"/>
    <line x1="170" y1="205" x2="220" y2="205"/>
    <line x1="170" y1="215" x2="210" y2="215"/>
  </g>

  <!-- Flow pipe (hot - orange) -->
  <path d="M356 220 L400 220 L400 380 L320 380" fill="none" stroke="url(#heatGrad)" stroke-width="12" stroke-linecap="round"/>

  <!-- Return pipe (cool - green) -->
  <path d="M356 300 L380 300 L380 420 L320 420" fill="none" stroke="url(#coolGrad)" stroke-width="12" stroke-linecap="round"/>

  <!-- Temperature indicators -->
  <circle cx="400" cy="220" r="18" fill="#FF6F00"/>
  <text x="400" y="226" text-anchor="middle" fill="white" font-family="Arial" font-size="14" font-weight="bold">H</text>

  <circle cx="380" cy="300" r="18" fill="#4CAF50"/>
  <text x="380" y="306" text-anchor="middle" fill="white" font-family="Arial" font-size="14" font-weight="bold">C</text>

  <!-- House silhouette -->
  <path d="M100 380 L100 320 L140 280 L180 320 L180 380 Z" fill="#2d2d2d" stroke="#4CAF50" stroke-width="2"/>
  <rect x="125" y="340" width="30" height="40" fill="#1a1a1a"/>

  <!-- Eco leaf icon -->
  <g transform="translate(420, 120)">
    <path d="M0 40 Q20 20 50 0 Q30 30 0 40 Z" fill="#4CAF50"/>
    <path d="M5 35 Q20 25 40 10" fill="none" stroke="#2E7D32" stroke-width="2"/>
  </g>

  <!-- Brand accent ring -->
  <circle cx="256" cy="256" r="248" fill="none" stroke="url(#grantGrad)" stroke-width="4" opacity="0.6"/>

</svg>
